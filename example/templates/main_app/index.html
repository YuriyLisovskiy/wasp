<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <ul>
        {% foreach(i, item : my_array) %}
	        <li>{{ i }}: {{ item | to_upper }}</li>
        {% empty %}
	        <li>Sorry, my_array is empty</li>
        {% end_foreach %}
    </ul>
</body>
</html>
